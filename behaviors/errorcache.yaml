bundle:
  name: errorcache-behavior
  version: 0.1.0
  description: Hook and tool for ErrorCache integration

tools:
  - module: tool-errorcache
    source: ./modules/tool-errorcache
    config:
      api_url: "${ERRORCACHE_API_URL:-https://api.errorcache.com/api/v1}"
      api_key: "${ERRORCACHE_API_KEY:-}"

hooks:
  - module: hooks-errorcache
    source: ./modules/hooks-errorcache
    config:
      api_url: "${ERRORCACHE_API_URL:-https://api.errorcache.com/api/v1}"
      api_key: "${ERRORCACHE_API_KEY:-}"
      auto_search: true
      auto_submit: true

context:
  include:
    - errorcache:context/errorcache-instructions.md
